# Ruff configuration for yocto/ folder
# This enforces shorter line lengths to ensure function signatures
# break with one parameter per line (the style we want)
#
# Example of desired formatting:
#     def delete_vm(
#         cls,
#         vm_name: str,
#         resource_group: str,
#         location: str,
#         artifact: str,
#         home: str,
#     ) -> bool:

line-length = 80
target-version = "py313"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[format]
quote-style = "double"
indent-style = "space"
