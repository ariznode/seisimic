# Inspired by https://gist.github.com/v0lkan/90fcb83c86918732b894
user www-data;

pid /run/nginx.pid;

worker_processes auto;
# Should be consistent with the limits in these files:
# /etc/security/limits.conf
#   www-data soft nofile 65535
#   www-data hard nofile 65535
# /etc/default/nginx
#       ULIMIT="-n 65535"
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log;

events {
    # Determines how many clients will be served by each worker process.
    # (Max clients = worker_connections * worker_processes)
    # Should be equal to `ulimit -n / worker_processes`
    worker_connections 8191;

    # Let each process accept multiple connections. Unclear if we should use this or not.
    # May flood worker_connections, if that option is set too low.
    multi_accept on;

    # Everywhere I read says it's better to use epoll on Linux
    use epoll;
}

http {

    ##
    # Buffer and Request Limits
    ##
    # Allocates buffer size to store the client request body.
    # This helps manage memory and can mitigate certain types of
    # denial-of-service attacks by limiting how much data is buffered.
    client_body_buffer_size 10k;

    # Sets aside a 1 KB buffer for reading the client request headers.
    # This buffer must be large enough to hold typical header sizes.
    client_header_buffer_size 1k;

    # Specifies the maximum allowed size of a client request body.
    # Requests exceeding this size are rejected,
    # which can protect our server from excessively large uploads.
    client_max_body_size 8m;

    # Provides two buffers of 1 KB each for handling larger-than-normal client headers.
    # If headers exceed the size defined by client_header_buffer_size,
    # these additional buffers are used.
    large_client_header_buffers 2 1k;


    ##
    # Timeouts
    ##
    # Default is 60 for both of these. Server responds with 408 if timeout
    client_body_timeout 32;
    client_header_timeout 32;

    # Defines the idle timeout for keep-alive (persistent) connections.
    # If no new request arrives within this amount of time, Nginx will close the connection.
    # Default is 65 seconds
    keepalive_timeout 90;

    # Close the connection if the client doesn't receive any data for this long
    send_timeout 120;

    # Instructs Nginx to forcibly close connections that have timed out.
    # This frees up socket resources and helps prevent lingering, dead connections.
    reset_timedout_connection on;

    ##
    # File Descriptor Caching
    #
    # NOTE: Unclear how relevant this is for us given reth isn't serving files
    ##
    # How many file descriptors Nginx will cache, and how long to keep them in cache
    open_file_cache max=200000 inactive=20s;

    # Tells Nginx how often it should check cached file descriptors
    # This helps ensure the cache reflects the current state of the filesystem.
    open_file_cache_valid 30s;

    # How many times a file must be accessed before it’s cached.
    # This prevents rarely used files from filling the cache unnecessarily.
    open_file_cache_min_uses 2;

    # Caches errors encountered when opening files (e.g., file not found)
    # to prevent repeated, costly file system lookups for the same error.
    open_file_cache_errors on;

    ##
    # Data Transfer Optimizations
    ##
    # Enables the use of the sendfile system call,
    # which allows data to be sent directly from disk to the network
    # without being copied into user space.
    # This improves performance and reduces CPU usage.
    sendfile on;

    # Optimizes packet sending by attempting to send
    # the HTTP response header and file content in one packet,
    # rather than in multiple smaller packets.
    # This can improve throughput, especially when serving static files.
    tcp_nopush on;

    # Don't buffer data-sends (disable Nagle algorithm).
    # Good for sending frequent small bursts of data in real time.
    tcp_nodelay on;

    ##
    # MIME Types
    ##
    # Increases the maximum size of the hash table used for MIME type lookups.
    # This is useful if you have many MIME types configured,
    # ensuring efficient mapping between file extensions and their corresponding types.
    types_hash_max_size 2048;

    # Include the mime.types file, which contains the mappings of file extensions to MIME types.
    include /etc/nginx/mime.types;

    # Default MIME type for files that don't have a specific type.
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    # Old versions of IE don't handle compressed content well
    gzip_disable "MSIE [1-6]\.";

    # Number between 1-9, default 6.
    # Higher levels compress data more efficiently but require more CPU
    gzip_comp_level 9;

    # Only compress responses that are at least 500 bytes long
    gzip_min_length 500;

    # Only compress these MIME types; these settings are the default
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    # Our devnet routing is in sites-enabled/default
    # The template file (before certbot edits it) lives in sites-enabled/devnet.template
    include /etc/nginx/sites-enabled/*;
}
